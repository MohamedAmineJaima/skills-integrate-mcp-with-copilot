<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <div id="message" class="hidden"></div>

      <section id="login-section">
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password" />
          </div>
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="teacher-section" class="hidden">
        <div class="teacher-header">
          <h3>Manage Activities</h3>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <section id="activities-container">
          <h4>Available Activities</h4>
          <div id="activities-list">
            <!-- Activities will be loaded here -->
            <p>Loading activities...</p>
          </div>
        </section>

        <section id="signup-container">
          <h4>Sign Up a Student for an Activity</h4>
          <form id="signup-form">
            <div class="form-group">
              <label for="email">Student Email:</label>
              <input type="email" id="email" required placeholder="student-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="activity">Select Activity:</label>
              <select id="activity" required>
                <option value="">-- Select an activity --</option>
                <!-- Activity options will be loaded here -->
              </select>
            </div>
            <button type="submit">Sign Up Student</button>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
